<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Préstamo</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>

<h2>Simulador de Préstamo</h2>

<div class="input-container">
    <label for="valorPrestamo">Valor Préstamo:</label>
    <input type="text" id="valorPrestamo" name="valorPrestamo">
</div><br>

<div class="input-container">
    <label for="tasaInteres">Tasa de interés:</label>
    <input type="text" id="tasaInteres" name="tasaInteres">
</div><br>

<div class="input-container">
    <label for="plazoPrestamo">Plazo (en meses):</label>
    <input type="text" id="plazoPrestamo" name="plazoPrestamo">
</div><br>

<button onclick="simularPrestamo()">Simular</button><br>

<h2>Resultado de la simulación</h2>
<div id="resultado"></div>


<script src="simular.js"></script>
</body>
</html>
